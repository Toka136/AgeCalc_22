<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calc</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calc">
        <div class="container">
            <h1>Age Calculator</h1>
            <p>Enter Birth of Date</p>
            <div class="flex">
                <div class="label">
                    <div class="inputs">
                        <span>day</span>
                        <div id="day"></div>
                    </div>
                    <div class="inputs">
                        <span>month</span>
                        <div id="month"></div>
                    </div>
                    <div class="inputs">
                        <span>year</span>
                        <div id="year"></div>
                    </div>
                    </div>
            </div>
            <p class="p2">Enter current date</p>
            <div class="flex2">
                <div class="label">
                    <div class="inputs">
                        <span>day</span>
                        <div id="day2"></div>
                    </div>
                    <div class="inputs">
                        <span>month</span>
                        <div id="month2"></div>
                    </div>
                    <div class="inputs">
                        <span>year</span>
                        <div id="year2"></div>
                    </div>
                    </div>
            </div>
              <div class="button">
                <button onclick="calc_age()">Calculate</button>
              </div>
              <div class="show">
                <span id="res"></span>
              </div>
            </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
